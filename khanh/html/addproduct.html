<!DOCTYPE html>
<html>

    <head>
        <title>Add Product</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="../css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>
        <div class="topnav" id="myTopnav">
            <a href="home.html">atn</a>
            <a href="login.html">Login</a>
            <a href="product.html">Products</a>
            <a href="addproduct.html"class="active">Add Products</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
        </div>

        <form id="addproduct">
            <label class="label">ID: </label>
            <br><input type="text" id="product_id" class="input_field">
           

            <label class="label">Name: </label>
            <br><input type="text" id="product_name" class="input_field">
            

            <label class="label">Price: </label>
            <br><input type="number" id="product_price" class="input_field">
            

            <label class="label">Category: </label>
            <br><input type="number" id="product_category" class="input_field">
            

            <label class="label">Description: </label>
            <br><input type="text" id="product_des" class="input_field">
            

            <label class="label">Image: </label>
            <br><input type="text" id="product_img" class="input_field">
            

            <br><input type="submit" class="addbtn" value="ADD">

        </form>











        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/index.js"></script>
    </body>
